<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-beige: #F5F1E8;
      --color-dusty-pink: #E8C4C4;
      --color-sage-green: #B8C5B0;
      --color-charcoal: #4A4847;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--color-beige), var(--color-dusty-pink), var(--color-sage-green));
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating blobs */
    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(232,196,196,0.25);
      border-radius: 50%;
      filter: blur(60px);
      animation: float 10s infinite ease-in-out;
    }

    .blob:nth-child(1) { top: -100px; left: -100px; }
    .blob:nth-child(2) { bottom: -100px; right: -100px; animation-delay: 3s; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(40px); }
    }

    .login-box {
      background: rgba(255,255,255,0.85);
      padding: 3rem 3.5rem;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeUp 1.2s ease;
      z-index: 2;
      min-width: 320px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--color-charcoal);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-family: 'Dancing Script', cursive;
      font-size: 1.4rem;
      color: var(--color-dusty-pink);
      margin-bottom: 2rem;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border-radius: 12px;
      border: 2px solid var(--color-sage-green);
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--color-dusty-pink);
      box-shadow: 0 0 10px rgba(232,196,196,0.4);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toggle-password.animate {
      transform: translateY(-50%) scale(1.3);
      opacity: 0.6;
    }

    button {
      margin-top: 1.5rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--color-dusty-pink), var(--color-sage-green));
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.08);
    }

    #error {
      color: crimson;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="blob"></div>
  <div class="blob"></div>

  <div class="login-box" id="box">
    <h1>Our Memories</h1>
    <div class="subtitle">Enter the secret word üí´</div>
<small>Password: password</small>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" onkeydown="handleEnter(event)">
      <span class="toggle-password" id="toggleIcon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="checkPassword()">Unlock</button>

    <div id="error"></div>
  </div>

  <script>
    const correctPassword = "password"; // üî¥ CHANGE YOUR PASSWORD HERE

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      const box = document.getElementById("box");

      if (input === correctPassword) {
        localStorage.setItem("musicAllowed", "yes");
        window.location.href = "trialslambook222.html";
      } else {
        error.textContent = "Wrong password üíî";
        box.classList.add("shake");
        setTimeout(() => box.classList.remove("shake"), 400);
      }
    }

    function togglePassword() {
      const passField = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");

      icon.classList.add("animate");

      if (passField.type === "password") {
        passField.type = "text";
        icon.textContent = "üôà";
      } else {
        passField.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }

      setTimeout(() => icon.classList.remove("animate"), 300);
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    }
  </script>

</body>
</html>
